<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook Drafts</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1040;
        }
        .menu-sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #f8f9fa;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            z-index: 1050;
        }
        .menu-sidebar.active {
            left: 0;
        }
        .menu-overlay.active {
            display: block;
        }
        .textarea-container {
            width: 80%;
            margin: 0 auto;
        }
        .textarea-container textarea {
            width: 100%;
            height: 400px;
            resize: none;
        }
        .right-bar {
            height: 100vh;
            background: #f8f9fa;
            border-left: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Column -->
            <div class="col-1 d-flex align-items-start">
                <button id="menuButton" class="btn btn-primary mt-3">Menu</button>
            </div>

            <!-- Middle Column -->
            <div class="col-10">
                <h1 class="text-center mt-3">Notebook</h1>
                <div class="textarea-container mt-4">
                    <textarea class="form-control" placeholder="Write your notes here..."></textarea>
                </div>
            </div>

            <!-- Right Column -->
            <div class="col-1 right-bar d-flex flex-column align-items-center pt-3">
                <button class="btn btn-secondary mb-2">Button 1</button>
                <button class="btn btn-secondary mb-2">Button 2</button>
                <button class="btn btn-secondary mb-2">Button 3</button>
            </div>
        </div>
    </div>

    <!-- Sidebar Menu -->
    <div class="menu-sidebar" id="menuSidebar">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Option 1</li>
            <li class="list-group-item">Option 2</li>
            <li class="list-group-item">Option 3</li>
        </ul>
    </div>
    <div class="menu-overlay" id="menuOverlay"></div>

    <script>
        $(document).ready(function () {
            $('#menuButton').click(function () {
                $('#menuSidebar').toggleClass('active');
                $('#menuOverlay').toggleClass('active');
            });

            $('#menuOverlay').click(function () {
                $('#menuSidebar').removeClass('active');
                $(this).removeClass('active');
            });
        });
    </script>
</body>
</html>
