<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook Drafts</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="./js/script.js" defer></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Column -->
            <div class="col-1 d-flex align-items-start">
                <button id="menuButton" class="btn btn-primary mt-3">Menu</button>
            </div>

            <!-- Middle Column -->
            <div class="col-10">
                <h1 class="text-center mt-3">Notebook</h1>
                <div class="text-output" id="textOutput"></div>
                <div class="row">
                    <div class="col">
                        <div class="input-container mt-4">
                            <div id="text" contenteditable="true" style="border: 1px solid #ccc; padding: 10px; min-height: 100px;"></div>
                            <button id="saveButton" class="btn btn-success mt-2"><i class="bi bi-send"></i></button>
                        </div>
                    </div>
                    <div class="col-2 tools-container" id="toolsContainer"></div>
                </div>
                
            </div>

            <!-- Right Column -->
            <div class="col-1 right-bar d-flex flex-column align-items-center pt-3">
                <button class="btn btn-secondary mb-2">Button 1</button>
                <button class="btn btn-secondary mb-2">Button 2</button>
                <button class="btn btn-secondary mb-2">Button 3</button>
            </div>
        </div>
    </div>

    <!-- Sidebar Menu -->
    <div class="menu-sidebar" id="menuSidebar">
        <ul class="list-group list-group-flush">
            <a href="./index.html"><li class="list-group-item">Notebook</li></a>
            <a href="./pages/grammar.html"><li class="list-group-item">Grammar Notes</li></a>
            <a href="./pages/vocabulary.html"><li class="list-group-item">Vocabulary Notes</li></a>
        </ul>
    </div>
    <div class="menu-overlay" id="menuOverlay"></div>
</body>
</html>
